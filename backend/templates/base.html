<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Identifier{% endblock %}</title>

    <!-- Include Bootstrap (Optional, for better styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    <div class="navbar">
        <a href="/">Home</a>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
